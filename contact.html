<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; color: #333; margin: 0;">

    <div style="height: 100vh; position: fixed; top: 0; left: 0; background-color: #343a40; padding-top: 60px;">
        <a href="index.html" style="display: block; padding: 10px 15px; color: #fff; text-decoration: none;">🏠 Home</a>
        <a href="skills.html" style="display: block; padding: 10px 15px; color: #fff; text-decoration: none;">🔧
            Skills</a>
        <a href="Projects.html" style="display: block; padding: 10px 15px; color: #fff; text-decoration: none;">🚀
            Projects</a>
        <a href="contact.html" style="display: block; padding: 10px 15px; color: #fff; text-decoration: none;">📞
            Contact</a>
    </div>
    <div style="margin-left: 200px; padding: 20px;">
        <h1 id="contact" style="border-bottom: 2px solid #343a40; padding-bottom: 5px;">Contact</h1>
        <form style="line-height: 1.6;">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
