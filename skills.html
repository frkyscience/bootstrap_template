<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; color: #333; margin: 0;">

    <div style="height: 100vh; position: fixed; top: 0; left: 0; background-color: #343a40; padding-top: 60px;">
        <a href="index.html" style="display: block; padding: 10px 15px; color: #fff; text-decoration: none;">üè† Home</a>
        <a href="skills.html" style="display: block; padding: 10px 15px; color: #fff; text-decoration: none;">üîß
            Skills</a>
        <a href="Projects.html" style="display: block; padding: 10px 15px; color: #fff; text-decoration: none;">üöÄ
            Projects</a>
        <a href="contact.html" style="display: block; padding: 10px 15px; color: #fff; text-decoration: none;">üìû
            Contact</a>
    </div>

    <div class="container mt-5">
        <h1 id="skills" style="border-bottom: 2px solid #343a40; padding-bottom: 5px;">Skills</h1>

        <div id="chartContainer" style="height: 500px; width: 100%;"></div>

        <script type="text/javascript">
            window.onload = function () {
                var chart = new CanvasJS.Chart("chartContainer", {
                    theme: "light2",
                    title: {
                        text: "Programming Skills"
                    },
                    data: [{
                        type: "pie",
                        showInLegend: true,
                        startAngle: -90,
                        toolTipContent: "{indexLabel}: {y} - #percent %",
                        legendText: "{indexLabel}",
                        indexLabel: "{indexLabel} - #percent %",
                        dataPoints: [
                            { y: 90, indexLabel: "HTML5" },
                            { y: 85, indexLabel: "JavaScript" },
                            { y: 80, indexLabel: "CSS" },
                            { y: 75, indexLabel: "Bootstrap" }
                        ]
                    }]
                });
                chart.render();
            }
        </script>
        <div class="container mt-5">
            <h1>My Skills</h1>

            <div class="row">
                <div class="col-md-6">
                    <h3>Programming Languages</h3>
                    <div class="progress">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 90%;" aria-valuenow="90"
                            aria-valuemin="0" aria-valuemax="100">HTML5 - 90%</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 85%;" aria-valuenow="85"
                            aria-valuemin="0" aria-valuemax="100">JavaScript - 85%</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-info" role="progressbar" style="width: 80%;" aria-valuenow="80"
                            aria-valuemin="0" aria-valuemax="100">CSS - 80%</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-primary" role="progressbar" style="width: 75%;" aria-valuenow="75"
                            aria-valuemin="0" aria-valuemax="100">Bootstrap - 75%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
